<app-toolbar></app-toolbar>

<div class="body-container">
    <mat-form-field class="form">
      <input matInput placeholder="Search..." [formControl]="searchTags">
    </mat-form-field>
  
    <button mat-raised-button (click)="onGo()">Go</button>
</div>

<div class="results" *ngFor="let i of videoNames">
    <mat-list>
        <mat-list-item>{{i}}</mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</div>
