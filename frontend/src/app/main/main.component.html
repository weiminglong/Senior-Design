<div class="body-container">
    <div>
        <mat-form-field class="form" style="width: 420px; margin-top: 30px;" >  <!-- check if setting css file instead of direct styling changes rendering -->
        <input matInput placeholder="Search..." [formControl]="searchTags">
        </mat-form-field>

        <button mat-raised-button class="go-button" (click)="onGo()" color="accent">Go</button>
    </div>
</div>

<div class="results-container">
    <div class="results-container-2">
        <div class="results" *ngFor="let vid of titles; let i = index">
            <mat-list>
                <span class="icon-link">
                    <mat-icon>video_library</mat-icon>
                    <mat-list-item routerLink="viewer" (click)="setVideo(i)">{{vid}}</mat-list-item>
                </span>
                <mat-divider style="width: 500px;"></mat-divider>
            </mat-list>
        </div>
    </div>
</div>
